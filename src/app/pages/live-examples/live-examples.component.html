<h1>Beat Maker</h1>

<form [formGroup]="form" matForm>
  <mat-form-field appearance="outline">
    <mat-label>Tempo</mat-label>
    <input
      type="number"
      name="tempo"
      formControlName="tempo"
      matInput
      placeholder="tempo"
      min="1"
      max="300"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Time Signature</mat-label>
    <input
      type="number"
      name="timeSignature"
      formControlName="timeSignature"
      matInput
      placeholder="tempo"
      min="1"
      max="16"
    />
    <span>4</span>
  </mat-form-field>
  <!-- [(ngModel)]="tempo" -->

  <!-- [(ngModel)]="timeSignature" -->

  <mat-slide-toggle formControlName="clickOn">Click</mat-slide-toggle>

  <button mat-button (click)="toggleLoop()">
    <ng-container *ngIf="!isPlaying">
      <mat-icon>play_arrow</mat-icon>
      Play!
    </ng-container>

    <ng-container *ngIf="isPlaying">
      <mat-icon>pause</mat-icon>
      Pause
    </ng-container>
  </button>

  <label id="label">instruments</label>

  <div class="instruments-controls">
    <button mat-button (click)="addInstrumentTrack()">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-button (click)="removeInstrumentTrack()">
      <mat-icon>remove</mat-icon>
    </button>
  </div>
</form>

<div class="children">
  <app-instrument-row
    [measureLength]="measureLength$ | async"
  ></app-instrument-row>
</div>
